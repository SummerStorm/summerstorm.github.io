<html>
<script>
function success(position) {
  var latitude = position.coords.latitude;
  var longitude = position.coords.longitude;

  if (!latitude || !longitude) {
    alert(    document.getElementById("status").innerHTML = "HTML5 Geolocation is supported in your browser, but location is currently not available.");
    return;
  }

  alert("Your position is (" + longitude + ", " + latitude + ").");
}

function handleeLocationError(error)
   {
       switch (error.code) {
           case 0: alert(error.message); break;
           case 1: alert(error.message); break;
           case 2: alert(error.message); break;
           case 3: alert(error.message); break;
       }
   }

if (navigator.geolocation) {
  navigator.geolocation.getCurrentPosition(success, handleeLocationError);
} else {
  error('HTML5 Geolocation is not supported');
}

</script>

</html>
